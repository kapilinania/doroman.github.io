<!DOCTYPE html>
<html>
<head>
	<title>doroman</title>
	<link rel="stylesheet" type="text/css" href="doroman.css">
</head>
<body>
	<div class="main">
		<div class="doroman">
			<div class="eye">
				<div class="left_eye">
					<div class="left_eyein">
						<div class="left_eyeinin"></div>
					</div>
				</div>
				<div class="right_eye">
					<div class="right_eyein">
						<div class="right_eyeinin"></div>
					</div>
				</div>
				<div  class="clear"></div>
			</div>
			<div class="noise"></div>
			<div class="leaf">
				<div class="hidden">@ # $ %</div>
				<div class="leaf_leaf"></div>
			</div>
		<div class="main_tai">
			<div class="tai">
				<div class="tai_middle"></div>
			</div>
		</div>
			<div class="middle">
			<!-- 	hover part is started -->
			<div class="head">
		        <div class="img1">
			            <img src="05.jpg" width="100px" height="100px">
		        </div>
		        <div class="img2">
			            <img src="04.jpg" width="100px" height="100px">
		        </div>
	        </div>

			<!-- hover part is closed -->

			</div>
			<div class="hend_part">
				<div class="lefthend_part">
					<div class="css1"></div>
					<div class="css2"></div>
				</div>
				<div class="righthend_part">
					<div class="css3"></div>
					<div class="css4"></div>
				</div>
			</div>
			<div class="foot">
				<div class="left_foot"></div>
				<div class="foot-border"></div>
				<div class="right_foot"></div>
				<div class="clear"></div>
			</div>
		</div>
	</div>

</body>
</html>
